<html>

<head>
    <meta charset="utf-8" />
    <title>lc-testing</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body class="body">
    <div class="background"></div>
    <div class="app-container">
        <div class="center-elements">
            <div class="class-times">
                <div class="sleep-block"></div>
                <div class="school-block"></div>
                <div class="freetime-block"></div>
                <div class="sleep-block"></div>
            </div>
            <div class="selected-classes"></div>
            <div class="search-container">
                <div class="search-options">
                    <input type="text" class="search-searchbox" id="search-searchbox"
                        placeholder="Search for classes ..." title="Type in a class" />
                    <div class="grade-selector">
                        <select id="search-grade-selector">
                            <option value="0">All</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="subject-selector">
                        <select id="search-grade-selector">
                            <option value="0">All</option>
                            <option value="1">Math</option>
                            <option value="2">Science</option>
                            <option value="3">9</option>
                            <option value="4">10</option>
                            <option value="5">11</option>
                            <option value="6">12</option>
                        </select>
                    </div>
                    <div class="ap-option">
                        <label class="switch">
                            <input type="checkbox" id="search-ap-option">
                            <span class="slider">AP AP</span>
                        </label>
                    </div>
                    <div class="honors-option">
                        <label class="switch">
                            <input type="checkbox" id="search-honors-option">
                            <span class="slider">HR HR</span>
                        </label>
                    </div>
                </div>
                <div class="all-classes dragula-container"></div>
            </div>
        </div>
    </div>
    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=5ffa4e2ec34e634c3a5f9448"
        type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script src="https://bevacqua.github.io/dragula/dist/dragula.js"></script>
    <script src="js/calculations.js" type="text/javascript"></script>
    <script src="js/cms.js" type="text/javascript"></script>
    <script src="js/sorting.js" type="text/javascript"></script>
    <script src="js/dragulaEvents.js" type="text/javascript"></script>
